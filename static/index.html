<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">
    
    <title>Vino Service Chainingi UI</title>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-brand">
                Vino
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id=
            "bs-example-navbar-collapse-1">
                <div class="navbar-form navbar-right" role="login">
                    <!-- AWS -->

                    <!-- Access Key Id-->
                    <div class="form-group">
                        <input class="form-control" id="access-key-id" placeholder=
                        "Access Key ID" type="text" size="15">
                    </div>

                    <!-- Access Key-->
                    <div class="form-group">
                        <input class="form-control" id="secret-access-key" placeholder=
                        "Secret Access Key" type="password" size="20">
                    </div>

                    <!-- Region select -->
                    <select class="form-control" id="region-select-aws">
                        <option value="">Region</option>
                        <option value="us-east-1">us-east-1</option>
                    </select>

                    <!-- Login Button -->
                    <button class="btn btn-default btn-success" id=
                        "login-aws">AWS Login</button>

                    <!-- SAVI--> 
                    <!-- Username -->
                    <div class="form-group">
                        <input class="form-control" id="username" placeholder=
                        "Username" type="text" size="15">
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <input class="form-control" id="password" placeholder=
                        "Password" type="password" size="15">
                    </div>
                    
                    <!-- Region Name -->
                    <select class="form-control" id="region-select">
                        <option value="">Region</option>
                        <option value="CORE">CORE</option>
                        <option value="EDGE-TR-1">EDGE-TR-1</option>
                        <option value="EDGE-VC-1">EDGE-VC-1</option>
                        <option value="EDGE-CG-1">EDGE-CG-1</option>
                        <option value="EDGE-MG-1">EDGE-MG-1</option>
                        <option value="EDGE-YK-1">EDGE-YK-1</option>
                        <option value="EDGE-WT-1">EDGE-WT-1</option>
                        <option value="EDGE-CT-1">EDGE-CT-1</option>
                    </select>
                    
                    <!-- Tenant Name -->
                     <select class="form-control" disabled="true" id=
                    "tenant-select">
                        <option value="">
                            Tenant
                        </option>
                    </select>

                    <!-- Login Button -->
                    <button class="btn btn-default btn-success" id=
                        "login">Savi Login</button>

                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li>
                        <div class="form-group">
                            <input class="form-control" id="master_ip" placeholder=
                            "Master IP" type="text">
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-default btn-success" id=
                        "apply-chaining">Apply Chaining</button>
                    </li>
                </ul>
            </div><!--.col-md-2-->
            
            <div class="col-md-10">
                <div id="graph">
                    <!--svg height="500" id="svg" width="500"></svg-->
                </div>
            </div>
        </div>
    </div>

    <!-- jquery.min.js -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type=
    "text/javascript">
    </script>

    <!-- underscore-min.js -->
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
    type="text/javascript">
    </script>
    
    <!--d3.v2.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
    type="text/javascript">
    </script> 
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type=
    "text/javascript"></script> 
    
    <script src="mygraph.js" type="text/javascript"></script>
    <!-- Don't need myscr; it handles UI for adding new nodes -->
    <!--script type="text/javascript" src="myscr.js"></script-->
     
    <script src="savi.js" type="text/javascript">
    </script>
</body>
</html>
