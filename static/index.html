<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    
    <style type="text/css">
        .link { stroke: #ccc; }
        .nodetext { pointer-events: none; font: 10px sans-serif; }
        body { width:100%; height:100%; margin:none; padding:none; }
        #graph { width:500px;height:500px; border:1px solid #989898;border-radius:12px; margin:auto; }
    </style>
</head>
<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          
        <div class="navbar-brand" >SAVI</div>
        <div class="navbar-brand" >VINO</div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
          <form class="navbar-form navbar-right" role="login">
            <!-- Username -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            
            <!-- Tenant Name -->
            <div class="dropdown form-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Tenant
                <span class="caret"></span>
              </button> 
              <ul class="dropdown-menu">
                <li><a href="">demo1</a></li>
                <li><a href="">demo2</a></li>
                <li><a href="">ece1548</a></li>
              </ul>
            </div>
    
            <!-- Region Name -->
            <div class="dropdown form-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Region
                <span class="caret"></span>
              </button> 
              <ul class="dropdown-menu">
                <li><a href="">EDGE-TR-1</a></li>
                <li><a href="">EDGE-VC-1</a></li>
                <li><a href="">CORE</a></li>
                <li><a href="">EDGE-CT-1</a></li>
                <li><a href="">EDGE-CG-1</a></li>
                <li><a href="">EDGE-MG-1</a></li>
                <li><a href="">EDGE-WT-1</a></li>
              </ul>
            </div>
            
            <!-- Password -->
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <div class="row">
                    <!-- Item 1 -->
                    <div class="shadow-container row"> 
                        <div class="item-image-container col-md-4">
                            <img class="item-image" id="server" src="icons/server.png" alt="" draggable="true" ondragstart="drag(event)">
                        </div>
                        <div class="item-text-container col-md-8">
                            <div class="item-title">Web Server</div>
                            <div class="item-subtext">An Apache HTTP web server.</div>
                        </div>
                    </div>
                    <!-- Item 2 -->
                    <div class="shadow-container row"> 
                        <div class="item-image-container col-md-4">
                            <img class="item-image" id="database" src="icons/database.png" alt="" draggable="true" ondragstart="drag(event)">
                        </div>
                        <div class="item-text-container col-md-8">
                            <div class="item-title">Database</div>
                            <div class="item-subtext">A PostgreSQL database.</div>
                        </div>
                    </div>
                    <!-- Item 3 -->
                    <div class="shadow-container row"> 
                        <div class="item-image-container col-md-4">
                            <img class="item-image" id="vnf" src="icons/vnf.png" alt="" draggable="true" ondragstart="drag(event)">
                        </div>
                        <div class="item-text-container col-md-8">
                            <div class="item-title">VNF: DPI</div>
                            <div class="item-subtext">A snort based DPI</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="shadow-container"> 
                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input id="add-node-name" class="form-control" placeholder="Name" name="name" type="text">
                                </div>
                                <button id="add-node" class="btn btn-lg btn-success btn-block">Add Node</button>
                            </fieldset>
                        </div> 
                    </div> 
                </div>
                
                <div class="row">
                    <div class="shadow-container"> 
                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input id="link-node-name1" class="form-control" placeholder="Name of First Node" name="name" type="text">
                                </div>
                                <div class="form-group">
                                    <input id="link-node-name2" class="form-control" placeholder="Name of Second Node" name="name" type="text">
                                </div>
                                <button id="link-node" class="btn btn-lg btn-info btn-block">Link Nodes</button>
                            </fieldset>
                        </div> 
                    </div> 
                </div>
    
                <div class="row">
                    <div class="shadow-container"> 
                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input id="remove-node-name" class="form-control" placeholder="Name" name="name" type="text">
                                </div>
                                <button id="remove-node" class="btn btn-lg btn-danger btn-block">Remove Node</button>
                            </fieldset>
                        </div> 
                    </div> 
                </div>
    
            </div>
            <!-- Right Column -->
            <div class="col-md-8">
                <div id="graph" >
                    <svg id="svg" width="500" height="500" ondrop="drop(event)" ondragover="allowDrop(event)"></svg>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery.min.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- underscore-min.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!--d3.v2.min.js-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> 
    
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="myscr.js"></script>

</body>
</html>
